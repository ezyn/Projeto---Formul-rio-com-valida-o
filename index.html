<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/estilo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Quest Formulário com validação</title>
    
</head>

<body>
    <div class="container">

        <div class="conteudo">

            <h2>FICOU COM DÚVIDA? <br>
                NOS MANDE UMA MENSAGEM!</h2>

            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
            </p>
        </div>

        <div class="formulario">

            <input type="text" placeholder="Nome completo*" name="NomePessoa" class="input">
            <p class="invalido"></p>

            <input type="email" placeholder="Email*" name="email" class="input">
            <p class="invalido"></p>

            <input type="tel" placeholder="Telefone*" name="telefone" class="input">
            <p class="invalido"></p>

            <input type="text" placeholder="Mensagem*" name="Mensagem" class="input mensagem">
            <p class="invalido"></p>

            <p class="obrigatorio">*campos obrigatórios</p>

            <button class="botao">Enviar</button>

        </div>

    </div>

    <script src="/src/js/validacao.js"></script>

</body>

</html>
